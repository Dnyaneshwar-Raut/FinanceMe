- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Deploy Docker container
      docker_container:
        name: finance-me-container
        image: dnyaneshwarraut/finance-me:1.0
        state: started
        restart_policy: always
        published_ports:
          - 8084:8081
